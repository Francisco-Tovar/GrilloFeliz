<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Grillito-Feliz.Inc</title>
</head>
<body>
<div>
    <h1>Listado de lecturas</h1>
    <a href="/"> Volver al inicio </a>
    <ul>
        <div th:each="entry,status : ${hijos}">
            <li>
                <div>
                    <div>
                        <h2 th:text="${entry.nombre}" ></h2>
                        <div th:each="lista,status : ${entry.libros}">
                            <h3>Lecturas:</h3>
                            <p><span th:text=" 'Titulo: '+ ${lista.nombre}  "></span></p>
                            <p><span th:text=" 'Autor: '+ ${lista.autor}"></span></p>
                            <p><span th:text=" 'Descripcion: '+ ${lista.descripcion}"></span></p>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
