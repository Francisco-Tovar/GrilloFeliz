<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Grillito-Feliz.Inc</title>
</head>
<body>
<div>
    <h1>Edicion de padres</h1>
    <p>------------- <a href="/">Cancelar</a> -------------</p>
    <form action="#" th:action="@{/editarPadre/{id}(id=${id})}" th:object="${padre}" method="post">
        <div style="display: flex; flex-direction: column; max-width: 50%">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre"/>

            <label for="cedula">Cedula</label>
            <input type="text" th:field="*{cedula}" id="cedula"/>

            <label for="direccion">Direccion</label>
            <input type="text" th:field="*{direccion}" id="direccion"/>

            <label for="telefono">Numero de telefono</label>
            <input type="number" th:field="*{telefono}" id="telefono"/>

            <label for="telefonocel">Numero de celular</label>
            <input type="number" th:field="*{celular}" id="telefonocel"/>

            <input type="submit" value="Aceptar cambios" >
        </div>

    </form>

</div>
</body>
</html>
