<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Grillito-Feliz.Inc</title>
</head>
<body>
<div>
    <h1>Edicion de estudiante</h1>
    <p>------------- <a href="/">Cancelar</a> -------------</p>
    <form action="#" th:action="@{/editarHijo/{id}(id=${id})}" th:object="${hijo}" method="post">
        <div style="display: flex; flex-direction: column; max-width: 50%">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre"/>

            <label for="matricula">Matricula</label>
            <select th:field="*{matricula}" class="form-control" id="matricula">
                <option th:each="matricula : ${matricula}" th:value="${matricula}"
                        th:text="${matricula}" ></option>
            </select>

            <label for="alergias">Alergias</label>
            <input type="text" th:field="*{alergias}" id="alergias"/>

            <input type="submit" value="Guardar cambios" >
        </div>

    </form>

</div>
</body>
</html>
