<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Grillito-Feliz.Inc</title>
</head>
<body>
<div>
    <h1>Registrar lectura de libro</h1>
    <p>------------- <a href="/">Cancelar</a> -------------</p>
    <form action="#" th:action="@{/adjudicarLibroLeido/{id}(id=${id})}" th:object="${hijo}" method="post">
        <div style="display: flex; flex-direction: column; max-width: 50%">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" readonly/>

            <label for="matricula">Matricula</label>
            <input type="text" th:field="*{matricula}" id="matricula" readonly/>

            <label for="alergias">Alergias</label>
            <input type="text" th:field="*{alergias}" id="alergias" readonly/>

            <label for="libro">Libro</label>
            <select th:field="*{libros}" class="form-control" id="libro">
                <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.nombre}" ></option>
            </select>

            <input type="submit" value="Guardar cambios" >
        </div>

    </form>

</div>
</body>
</html>
